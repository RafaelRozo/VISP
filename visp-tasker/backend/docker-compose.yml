# =============================================================================
# VISP Backend - Docker Compose
# =============================================================================
# Services: FastAPI Backend, PostgreSQL, Redis
# Run with: docker-compose up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visp-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://Droz:Droz.2026@192.168.1.94:5432/visp_tasker
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-visp-dev-secret-change-me-in-production}
      - DEBUG=${DEBUG:-true}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN:-}
      - FIREBASE_CREDENTIALS_JSON=${FIREBASE_CREDENTIALS_JSON:-{}}
      - WS_CORS_ALLOWED_ORIGINS=${WS_CORS_ALLOWED_ORIGINS:-*}
    volumes:
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - visp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis (for WebSocket and caching)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: visp-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - visp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  visp-network:
    driver: bridge

# ---------------------------------------------------------------------------
# Volumes
# ---------------------------------------------------------------------------
volumes:
  redis_data:
