# =============================================================================
# Alembic Configuration -- VISP Backend
# =============================================================================
# The actual database URL is injected from src.core.config.settings in env.py,
# so the sqlalchemy.url value below is just a placeholder.
# =============================================================================

[alembic]
# Path to the Alembic environment script
script_location = alembic

# The database URL -- overridden programmatically in env.py
sqlalchemy.url = postgresql+asyncpg://visp:visp_local@localhost:5432/visp_tasker

# Template used for new migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Timezone for timestamps in migration file names
timezone = UTC

# Truncate long revision hashes in log messages
truncate_slug_length = 40

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
